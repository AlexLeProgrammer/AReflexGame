<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AReflexGame</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home-pseudo-end.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>

    <!-- HOME PAGE -->
    <div class="page" id="home" style="display: flex">
        <h1>AReflexGame</h1>
        <div>
            <label for="difficulty">Difficulty</label>
            <input id="difficulty" type="range" min="1" max="10">
        </div>
        <div>
            <label for="nbrOfLetters">Numbers of letters</label>
            <input id="nbrOfLetters" type="number" value="10" min="1">
        </div>
        <button id="play">Play</button>
        <button id="playRanked">Play ranked</button>
    </div>

    <!-- GAME PAGE -->
    <div class="page" id="game" style="display: none"></div>

    <!-- PSEUDO PAGE -->
    <div class="page" id="pseudo" style="display: none">
        <div>
            <label for="pseudoInput">Pseudo</label>
            <input id="pseudoInput">
        </div>
        <button id="nextButton">Next</button>
    </div>

    <!-- END PAGE -->
    <div class="page" id="end" style="display: none">
        <h1 id="end-title">End</h1>
        <p id="time"></p>

        <table id="leaderboard" style="display: none">
        </table>
        <button onclick="location.replace('./')">Back to homepage</button>
    </div>

    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/firebase.js"></script>
</body>
</html>
